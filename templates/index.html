<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            background: linear-gradient(135deg, #141E30, #243B55);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:90%;
            max-width:900px;
            background:white;
            padding:40px;
            border-radius:15px;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
            text-align:center;
        }

        h1{
            margin-bottom:25px;
            color:#243B55;
        }

        select{
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #ccc;
            margin-bottom:20px;
            font-size:16px;
        }

        button{
            padding:12px 30px;
            background:#243B55;
            color:white;
            border:none;
            border-radius:8px;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#141E30;
        }

        .results{
            margin-top:30px;
            text-align:left;
        }

        .movie-item{
            background:#f4f4f4;
            padding:12px;
            margin:8px 0;
            border-radius:6px;
        }

        .footer{
            margin-top:30px;
            font-size:14px;
            color:#888;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸŽ¬ Movie Recommender System</h1>

    <form method="POST">
        <select name="movie" required>
            <option value="">-- Select a Movie --</option>
            {% for movie in movie_list %}
                <option value="{{ movie }}">{{ movie }}</option>
            {% endfor %}
        </select>

        <button type="submit">Recommend</button>
    </form>

    {% if recommendations %}
    <div class="results">
        <h3>Recommended Movies:</h3>
        {% for rec in recommendations %}
            <div class="movie-item">
                {{ rec }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="footer">
        Made by Nikhil Kumar ðŸš€
    </div>

</div>

</body>
</html>
